<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="popup popup_type_profile">
      <div class="popup__window">
        <button class="video-cards__close-button"></button>
        <h2 class="popup__title">Edit Profile</h2>
        <form id="edit-profile-form" class="popup__form">
          <input type="text" class="popup__name-input" />
        </form>
        <button type="submit" form="edit-profile-form" class="popup__submit-button">Save</button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__window">
        <button class="video-cards__close-button add-video-close-button"></button>
        <h2 class="popup__title">Add new video</h2>
        <form id="new-video-form" class="popup__form popup__add-video-form">
          <label>Video Title<input type="text" class="popup__video-title-input" /></label>
          <label>Embed Link<input type="url" class="popup__video-url-input" /></label>
        </form>
        <button type="submit" form="new-video-form" class="popup__submit-button popup__new-video-submit-button">Save</button>
      </div>
    </div>
    <div class="page-content">
      <header class="header">
        <img src="./images/logo.png" alt="" class="logo" />
        <div class="header__profile-wrapper">
          <button class="header__profile-cog"></button>
          <img src="./images/profile-picture.jpg" alt="" class="header__profile-image" />
          <p class="header__profile-name">Omri Ruvio</p>
        </div>
      </header>
      <main class="main">
        <img src="./images/video-add-button.svg" alt="add video button" class="add-video-button" />
        <section class="video-cards">
          <ul class="video-cards__list"></ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <template id="video-list-template">
      <li class="video-cards__card">
        <iframe
          class="video-cards__iframe"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="video-cards__info-section">
          <img src="./images/delete-video-button.svg" alt="delete button" class="video-cards__delete" />
          <h2 class="video-cards__video-title"></h2>
          <img src="./images/like-button.svg" alt="delete button" class="video-cards__delete" />
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
